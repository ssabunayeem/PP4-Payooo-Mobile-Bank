<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-600 m-0 p-6">
    <main class="flex justify-center">
        <!-- phone -->

        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white text-center place-content-center bg-violet-400 overflow-scroll">

                <!-- Stat -->
                <div class="stats shadow bg-orange-50">
                    <div class="stat">

                        <div class="stat-value text-orange-700 text-4xl" id="balance">9400</div>
                        <div class="stat-desc text-lg">Available Balance (TAKA)</div>
                    </div>
                </div>

                <div class="divider"></div>

                <!-- two button option-->

                <div class="all-btn grid grid-cols-2 gap-3 px-6">

                    <button id="show-add-money-button" class="btn btn-soft btn-lg btn-success gap-2 p-0  ">
                        <img class="" src="assets/purse1.png" alt="">Add Money</button>

                    <button id="show-cash-out-button" class="btn btn-soft btn-lg btn-info gap-2 p-0">
                        <img src="assets/money1.png" alt=""> Cash Out</button>

                    <button id="show-history-button" class="btn btn-soft btn-lg btn-info gap-2 p-0">
                        <img src="assets/transaction1.png" alt=""> History</button>
                </div>

                <div class="divider"></div>

                <!-- Add Money form -->
                <div id="add-money-form"
                    class=" card bg-base-100 w-10/12 mx-auto max-w-sm shrink-0 shadow-2xl bg-green-50">
                    <div class="card-body">
                        <fieldset class="fieldset text-black">
                            <label class="label">Amount</label>
                            <input type="text" class="input" placeholder="Enter Add Money Amount"
                                id="input-add-money" />
                            <label class="label">PIN</label>
                            <input type="password" class="input" placeholder="Pin Number" id="input-pin-number" />
                            <button id="add-button" class="btn btn-primary mt-4 bg-green-700">Add Money</button>
                        </fieldset>
                    </div>
                </div>


                <!-- Cash Out form -->
                <div id="cash-out-form"
                    class="hidden card bg-base-100 w-10/12 mx-auto max-w-sm shrink-0 shadow-2xl bg-blue-50">
                    <div class="card-body ">
                        <fieldset class="fieldset text-black">
                            <label class="label">Amount</label>
                            <input type="text" class="input" placeholder="Enter Cash Out Amount" id="input-cash-out" />
                            <label class="label">PIN</label>
                            <input type="password" class="input" placeholder="Pin Number" id="input-cash-out-pin" />
                            <button id="cash-out-button" class="btn btn-primary mt-4 ">Cash Out</button>
                        </fieldset>
                    </div>
                </div>


                <!-- Transaction History  -->
                <div id="transaction-history"
                    class="hidden card bg-base-100 w-10/12 mx-auto max-w-sm shrink-0 shadow-2xl bg-orange-50">
                    <h2 class="text-2xl font-semibold text-black">Transaction History</h2>
                    <div id="transaction-container" class="text-black">

                    </div>
                </div>



            </div>

        </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/features2.js"></script>
    <script src="js/addMoney2.js"></script>
    <script src="js/cashOut2.js"></script>
</body>

</html>
